server:
  port: 8121
  servlet:
    context-path: /api

spring:
  application:
    name: w-cloud-atlas-backend

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/w_cloud_atlas
    username: root
    password: 123456

  mybatis-plus:
    configuration:
      # MyBatis 配置
      map-underscore-to-camel-case: false
      # 仅在开发环境打印日志
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
      db-config:
        # 逻辑删除配置
        # 逻辑删除字段
        logic-delete-field: deleted
        # 逻辑删除字段
        logic-delete-value: 1
        # 逻辑未删除字段
        logic-not-delete-value: 0

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        group-name: 默认分组
        api-rule: package
        api-rule-resources:
          - com.wjp.wcloudatlasbackend.controller