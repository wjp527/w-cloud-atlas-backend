server:
  port: 8121
  servlet:
    context-path: /api
    # cookie 30天过期
    session:
      cookie:
        max-age: 2592000

spring:
  application:
    name: w-cloud-atlas-backend

  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/w_cloud_atlas
    username: root
    password: 123456

  # Redis配置
  redis:
    database: 0
    host: localhost
    port: 6379
    timeout: 5000

  # Session 配置
  session:
    store-type: redis
    # session 30天过期
    timeout: 2592000

  # 开饭更大的文件上传体积
  servlet:
    multipart:
      max-file-size: 10MB

mybatis-plus:
  configuration:
    # MyBatis 配置
    map-underscore-to-camel-case: false
    # 仅在开发环境打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 逻辑删除配置
      logic-delete-field: isDelete
      # 逻辑删除字段
      logic-delete-value: 1
      # 逻辑未删除字段
      logic-not-delete-value: 0

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 接口文档
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.wjp.wcloudatlasbackend.controller